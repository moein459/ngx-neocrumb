<nav aria-label="breadcrumb">
	<ol class="neo-breadcrumb" [class.d-inline-block]="inlineBlock">
		<ng-container *ngFor="let routeLink of routeLinks">
			<li class="neo-breadcrumb-item" *ngIf="!routeLink.isActive">
				<a [routerLink]="[routeLink.link]">{{routeLink.breadcrumb}}</a>
			</li>
			<li class="neo-breadcrumb-item active" *ngIf="routeLink.isActive">
				{{routeLink.breadcrumb}}
			</li>
		</ng-container>
	</ol>
</nav>

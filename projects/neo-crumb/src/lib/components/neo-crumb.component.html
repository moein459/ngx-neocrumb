<nav aria-label="breadcrumb" *ngIf="!routeLinks[routeLinks.length -1].hide">
	<ol class="neo-breadcrumb" [class.d-inline-block]="inlineBlock">
		<ng-container *ngFor="let routeLink of routeLinks">
			<li class="neo-breadcrumb-item" *ngIf="!isActive(routeLink.link)">
				<i *ngIf="routeLink.iconClass" [classList]="routeLink.iconClass"></i>
				<a [routerLink]="[routeLink.link]">{{routeLink.text}}</a>
			</li>
			<li class="neo-breadcrumb-item active" *ngIf="isActive(routeLink.link)">
				<i *ngIf="routeLink.iconClass" [classList]="routeLink.iconClass"></i>
				{{routeLink.text}}
			</li>
		</ng-container>
	</ol>
</nav>
